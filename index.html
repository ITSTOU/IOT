 </div>



<script type="text/javascript">
    var clock;
    
    $(document).ready(function() {

      var date = new Date(2016,6,30,11,59,59);
      var today = new Date();
      var dif = (date.getTime()/1000) - (today.getTime()/1000);

      // var timeLeft = Math.abs(dif/1000)/60;


      var clock = $('.clock').FlipClock(dif,{
            clockFace: 'DailyCounter',
            autoStart: false,
            countdown: true,
            language: 'Thai',
            callbacks: {
              stop: function() {
                $('.message').html('ถึงเวลาของ Internet of Things')
              }
            }
        });

            
        // clock.setTime(dif);
        // clock.setCountdown(true);
        clock.start();

    });
  </script>
